<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <title>Ada's presentation</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js"></script>
  </head>
  <body>
    <div class='page'>
      <header class='main-header'>
        <a href='index.html'>
          <img class="logo" src="./images/ada.png" alt="logo">
        </a>
        <nav class='menu'>
            <a href='index.html'>Home</a>
            <a href='hobby.html'>Hobby</a>
            <a href='contact.html'>Contact</a>
        </nav>
      </header>

      <header class='article-header'>
        <h1> Contact </h1>
      </header>

      <div class='contact-content'>
        <aside class='sidebar'>
          <header class='sidebar-form-header'>
              <h2>Informations</h2>
          </header>
          <section class='location'>
            <i class="fas fa-map-marker-alt"></i>
            <p> Brussels</p>
          </section>
          <section class='mail'>
            <i class="fas fa-envelope"></i>
            <p> iDontWantItPublic@hotmail.com</p>
          </section>
        </aside>

        <article class='contact-form'>
          <header class='contact-form-header'>
            <h2>Contact Submission</h2>
          </header>
          <section class='form-row'>
            <label for='full-name'>Name:</label>
            <input id='full-name' name='full-name' type='text'/>
          </section>
          <section class='form-row'>
            <label for='email'>Email:</label>
            <input id='email' name='email' type='email' placeholder='xxx@example.com'/>
          </section>
          <section class='form-row'>
            <label for='opinion'>How do you like my presentation site?</label>
            <select id='opinion' name='opinion'>
              <option value='like'>I like it!</option>
              <option value='dont-like'>I don't like it!</option>
              <option value='like-but'>I like, but why pink background?</option>
            </select>
          </section>
          <section class='form-row'>
            <label for='abstract'>Message:</label>
            <textarea id='abstract' name='abstract'></textarea>
            <div class='instructions'>If you have some remarks about some improvements to do, write me. </div>
          </section>
          <section class='form-row'>
            <button>Submit</button>
          </section>
        </article>
      </div>


      <footer class='footer'>
          <a href="https://github.com/ada-dom" target="_blank"><i class="fab fa-github"></i></a>
          <a href="pluto.html" target="_blank"><i class="fas fa-paw"></i></a>
      </footer>
    </div>
  </body>
</html>
